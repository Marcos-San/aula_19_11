{% extends 'meuapp/base.html' %}

{% block content %}
<h1>Confirmar Exclusão</h1>
<p>Tem certeza que deseja excluir o inventário "{{ object }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
    <a href="{% url 'inventario_list' %}">Cancelar</a>
</form>
{% endblock %}
